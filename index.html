<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<style>
			body {
				height: 100vh;
			}
			.forecast {
				height: 80vh;
			}
		</style>
	</head>
	<body>
		<main
			class="container-fluid d-flex flex-column forecast justify-content-center align-items-center"
		>
			<h1 class="text-center text-primary my-5">Search for city forecast</h1>
			<form
				action="/"
				method="post"
				class="p-4 border border-2 border-primary rounded"
			>
				<div class="mb-3">
					<label for="cityInput" class="form-label">City name:</label>
					<input
						type="text"
						name="cityName"
						class="form-control"
						id="cityInput"
						autofocus
					/>
				</div>

				<div class="mb-3">
					<div class="form-check">
						<input
							value="metric"
							class="form-check-input"
							type="radio"
							name="units"
							id="flexRadioDefault1"
							checked
						/>
						<label class="form-check-label" for="flexRadioDefault1">
							Metric
						</label>
					</div>

					<div class="form-check">
						<input
							value="imperial"
							class="form-check-input"
							type="radio"
							name="units"
							id="flexRadioDefault2"
						/>
						<label class="form-check-label" for="flexRadioDefault2">
							Imperial
						</label>
					</div>
				</div>

				<div class="mb-3 form-check">
					<button type="submit" class="btn btn-primary">Get forecast</button>
				</div>
			</form>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
